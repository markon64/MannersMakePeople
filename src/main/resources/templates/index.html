<script th:inline="javascript">
    /*<![CDATA[*/
    function sendSuggestion() {
        var feedbackEmail = document.getElementById("feedbackEmail");
        var feedbackSuggestion = document.getElementById("feedbackSuggestion");
        var suggestionResult = document.getElementById("suggestionResult");
        var feedbackEmailErrors = document.getElementById("feedbackEmailErrors");
        var feedbackSuggestionErrors = document.getElementById("feedbackSuggestionErrors");
        var suggestionXhttp = new XMLHttpRequest();
        suggestionXhttp.onreadystatechange = function () {
            if (this.responseText) {
                console.log(this.responseText);
                var resultHTML = "";
                var emailErrorsHTML = "<ul>";
                var suggestionErrorsHTML = "<ul>";
                var suggestionAnswer = JSON.parse(this.responseText);
                if (suggestionAnswer.successful) {
                    resultHTML = '<p>' + /*[[#{msgs.feedback.thankyou}]]*/ +'</p>';
                }
                if (suggestionAnswer.errors.length > 0) {
                    for (i = 0; i < suggestionAnswer.errors.length; i++) {
                        var error = suggestionAnswer.errors[i];
                        switch (error.field) {
                            case "senderEmail":
                                emailErrorsHTML = emailErrorsHTML + '<li class="form-valid-error">' + error.message + '</li>';
                                break;
                            case "content":
                                suggestionErrorsHTML = suggestionErrorsHTML + '<li class="form-valid-error">' + error.message + '</li>';
                                break;
                        }
                        console.log(suggestionAnswer.errors[i]);
                    }
                }
                emailErrorsHTML = emailErrorsHTML + "</ul>";
                suggestionErrorsHTML = suggestionErrorsHTML + "</ul>";
                feedbackEmailErrors.innerHTML = emailErrorsHTML;
                feedbackSuggestionErrors.innerHTML = suggestionErrorsHTML;
                suggestionResult.innerHTML = resultHTML;
            }
        }
        suggestionXhttp.open("POST", "/", true);
        suggestionXhttp.setRequestHeader("Content-type", "application/json");
        var content = "{" +
            " \"senderEmail\": " + "\"" + feedbackEmail.value + "\"," +
            " \"content\": " + "\"" + feedbackSuggestion.value + "\"" +
            "}";
        suggestionXhttp.send(content);
    }

    /*]]>*/
</script>
